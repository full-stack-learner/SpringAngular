  <div class="main-div" fxLayout="row" fxLayoutAlign="center center">
    <form class="create-client-form" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <h2>Create Client</h2>
      <mat-form-field>
        <input matInput placeholder="Client secret" value="" type="password" formControlName="secret">
        <mat-error>Secret is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm client secret" value="" type="password" formControlName="secretConfirm">
        <mat-error>Secrets do not match</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" [disabled]="clientForm.invalid">Create</button>
    </form>
  </div>
