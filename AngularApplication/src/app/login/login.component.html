<div class="main-div" fxLayout="row" fxLayoutAlign="center center">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <mat-form-field>
      <input matInput placeholder="Username" value="" type="email" formControlName="username">
      <mat-error>Username is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Password" value="" type="password" formControlName="password">
      <mat-error>Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    
  </form>

  
</div>
<div class="authorization-code-div" fxLayoutAlign="center">
  <button mat-raised-button color="primary" (click)="authorize()">OAuth2 Authorization Code Flow</button>
</div>
