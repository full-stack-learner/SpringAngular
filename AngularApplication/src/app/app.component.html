
<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item>
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Login</span>
    </a>
    <a mat-list-item>
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
    </a>
    <a mat-list-item>
      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    <a  mat-list-item type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
         {{ title }}
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li routerLink="/">
            <a>
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            </li>
            <li *ngIf="!service.loggedIn()" routerLink="/login">
                <a>
                  <mat-icon class="icon">input</mat-icon>
                  <span  class="label">Login</span>
                 </a>
            </li>
            <li *ngIf="service.loggedIn()" routerLink="/me">
              <a>
                <mat-icon class="icon">person</mat-icon>
                <span  class="label">Me</span>
               </a>
          </li>
            <li *ngIf="service.loggedIn()" routerLink="/users">
              <a >
                  <mat-icon class="icon">list</mat-icon>
                  <span class="label">Users</span>
              </a>
            </li>
            <li *ngIf="service.loggedIn()" routerLink="/clients">
              <a >
                  <mat-icon class="icon">list</mat-icon>
                  <span class="label">Clients</span>
              </a>
            </li>
            <li *ngIf="!service.loggedIn()" routerLink="/createuser">
                <a>
                    <mat-icon class="icon">add</mat-icon>
                    <span class="label">Signup</span>
                </a>
              </li>
            <li *ngIf="service.loggedIn()">
                <a (click)="logout()">
                  <span class="label">Logout</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
