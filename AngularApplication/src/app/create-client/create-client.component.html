<div class="row">

    <div class="col-md-6 login-container">
      <h2 style="margin: auto">Create OAuth2 Client</h2>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="pwd">Client Secret</label>
          <input type="password" class="form-control" formControlName="secret" id="pwd" autocomplete="off">
          <div class="error" *ngIf="clientForm.controls['secret'].hasError('required') && clientForm.controls['secret'].touched">Secret is required</div>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Client Secret</label>
            <input type="password" class="form-control" formControlName="secretConfirmation" id="pwd" autocomplete="off">
            <div class="error" *ngIf="clientForm.hasError('notSame') && clientForm.controls['secretConfirmation'].touched">Secrets must match</div>    
        </div>
        <button class="btn btn-success" [disabled]="clientForm.invalid">Create Client</button>
      </form>
    </div>
  </div>
