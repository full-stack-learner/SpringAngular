<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/me" class="btn btn-info">Me</a>
            </li>
            <li *ngIf="service.loggedIn()" class="list-inline-item">
              <a routerLink="/users" class="btn btn-info">List Users</a>
            </li>
            <li *ngIf="service.loggedIn()" class="list-inline-item">
              <a routerLink="/clients" class="btn btn-info">List Clients</a>
            </li>
            <li *ngIf="!service.loggedIn()" class="list-inline-item">
              <a routerLink="/createuser" class="btn btn-info">Create User</a>
            </li>
            <li *ngIf="service.loggedIn()" class="list-inline-item">
              <a routerLink="/createclient" class="btn btn-info">Create Client</a>
            </li>
            <li *ngIf="!service.loggedIn()" class="list-inline-item">
              <a routerLink="/login" class="btn btn-info">Password Flow</a>
            </li>           
            <li class="list-inline-item">
              <button *ngIf="!service.loggedIn()" class="btn btn-info" (click)="authorize()" type="submit">Authorization Code Flow</button>
            </li>
            <li class="list-inline-item">
              <button *ngIf="service.loggedIn()" class="btn btn-info" (click)="logout()" type="submit">Logout</button>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
